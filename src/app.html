<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/morpheus.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Morpheus</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="default" style="display: contents" >%sveltekit.body%</div>
		
		<style>
			.header {
        		background-color: green;
        		text-align: center;
        		color: whitesmoke;
        		padding: 2em;
        		font-size: large;
				font-family: Arial, Helvetica, sans-serif;
				border-radius: 0.5em;
				border: 0.02em solid rgb(224, 220, 220);
			}
			body {
				background-color: teal;
			}
			.content {
				font-family: "Lucida Console", "Courier New", monospace;
				color: rgb(221, 130, 11);
				background-color: aliceblue;
				padding: 1.5em;
				border-radius: 0.5em;
				border: 0.09em solid rgb(224, 220, 220);         
		    }

			input[type=text], select {
				width: 15%;
				padding: 0.3em 2em;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			button {
				width: 10%;
				text-align: center;
				background-color: #4CAF50;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			button:hover {
				background-color: #45a049;
			}
			div {
				border-radius: 5px;
				background-color: #f2f2f2;
				padding: 20px;
			}
			a:link {
				background-color: #b1b2e9;
				border: 2px solid #04AA6D;
				padding: 10px 20px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin-left: 20px;
			}

			/*https://www.w3schools.com/css/css_snippets.asp*/
		</style>
	
</body>
</html>
